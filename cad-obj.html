    <script>
        document.getElementById('redirecionar').onchange = function() {
            var url = this.value;
            if (url !== '') {
                window.location.href = url;
            }
        };

       //habilitar e desabilitar os checks
        const checkboxes = document.querySelectorAll('.ponto-fechado');
        const inputs = document.querySelectorAll('.fechado1');
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const index = Array.from(checkboxes).indexOf(checkbox);
                if (this.checked) {
                    inputs[index].disabled = true;
                } else {
                    inputs[index].disabled = false;
                }
            });
        });
        const checkboxess = document.querySelectorAll('.ponto-fechado');
        const inputss = document.querySelectorAll('.fechado2');
        checkboxess.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const index = Array.from(checkboxess).indexOf(checkbox);
                if (this.checked) {
                    inputss[index].disabled = true;
                } else {
                    inputss[index].disabled = false;
                }
            });
        });
        const checkboxesss = document.querySelectorAll('.ponto-fechado');
        const inputsss = document.querySelectorAll('.justificativa');
        checkboxesss.forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const index = Array.from(checkboxesss).indexOf(checkbox);
                if (this.checked) {
                    inputsss[index].disabled = false;
                } else {
                    inputsss[index].disabled = true;
                }
            });
        });
